<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Samsung Products Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #007bff;
            padding: 20px 0;
        }

        .navbar-brand img {
            margin-right: 10px;
            height: 40px;
        }

        .navbar-nav .nav-link {
            color: white;
            margin-right: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #0056b3;
        }

        .about-us {
            background-image: url('sam.jpg');
            background-position: center;
            background-size: cover;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .about-us h1 {
            color: black;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .check-our-products {
            position: relative;
        }

        .check-our-products .background-layer {
            background-image: url('down.jpg');
            background-position: center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .check-our-products h1 {
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="samsung.jpg" alt="Samsung Logo">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="bscs23154_home.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bscs23154_products.html">PRODUCTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bscs23154_contact.html">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="about-us">
        <h1>Welcome to Samsung Products Store</h1>
    </section>

    <section class="check-our-products">
        <div class="background-layer"></div>
        <h1>Check Out Our Latest Products</h1>
        <a href="bscs23154_products.html" class="btn">View Products</a>
    </section>

    <div class="footer">
        <p>Contact Us:</p>
        <p>Phone: +1 (123) 456-7890</p>
        <p>Email: info@samsungproducts.com</p>
        <p>Location: 123 Main St, Samsung City</p>
    </div>

    <link rel="stylesheet" type="text/css" href="bscs23154_styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
